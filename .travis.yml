osx_image: xcode10.2
language: swift

before_install:
  - brew install swiftlint
  - gem install cocoapods
  - pod repo update
  - pod install --verbose

cache: cocoapods

script:
  - fastlane scan --scheme "GEOSwiftTests" --device "iPhone Xs"

after_success:
  - bash <(curl -s https://codecov.io/bash) -J '^GEOSwift$'
