language: objective-c

before_install:
  - gem install cocoapods -v '1.5.0'
  - pod repo update
  - pod install --verbose

after_success:
  - bash <(curl -s https://codecov.io/bash) -J GEOSwift

osx_image: xcode9.3

cache: cocoapods

env:
  global:
    - WORKSPACE=GEOSwift.xcworkspace
    - SCHEME=GEOSwift
    - SDK=iphonesimulator11.3
  matrix:
    - DESTINATION="OS=11.3,name=iPhone X"

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  - xcodebuild
    -workspace "$WORKSPACE"
    -scheme "$SCHEME"
    -sdk "$SDK"
    -destination "$DESTINATION"
    -configuration Debug
    ONLY_ACTIVE_ARCH=YES
    clean test;

  - xcodebuild
    -workspace "$WORKSPACE"
    -scheme "$SCHEME"
    -sdk "$SDK"
    -destination "$DESTINATION"
    -configuration Release
    ONLY_ACTIVE_ARCH=YES
    ENABLE_TESTABILITY=YES
    clean test;
