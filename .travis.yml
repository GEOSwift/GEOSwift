language: objective-c

before_install:
  - gem install xcpretty
  - gem install cocoapods -v '1.6.1'
  - pod repo update
  - pod install --verbose
  - brew install swiftlint

after_success:
  - bash <(curl -s https://codecov.io/bash) -J '^GEOSwift$'

osx_image: xcode10

cache: cocoapods

env:
  global:
    - WORKSPACE=GEOSwift.xcworkspace
    - SCHEME=GEOSwiftTests
    - SDK=iphonesimulator12.0
  matrix:
    - DESTINATION="OS=12.0,name=iPhone XS"

script:
  - set -o pipefail
  - xcodebuild
    -workspace "$WORKSPACE"
    -scheme "$SCHEME"
    -sdk "$SDK"
    -destination "$DESTINATION"
    -configuration Debug
    ONLY_ACTIVE_ARCH=YES
    clean test | xcpretty -c;
